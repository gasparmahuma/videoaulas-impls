<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Videoaulas IMPLS | Cadastro</title>
  <link rel="stylesheet" href="cadastro.css" />
  <link rel="shortcut icon" href="img/Logo IMPLS.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <!-- Entrar -->
        <form action="inicio.html" class="sign-in-form">
          <h2 class="title">Entrar</h2>
          <div class="input-field">
            <span class="material-symbols-outlined">person</span>
            <input type="text" placeholder="Nome do usuário" required />
          </div>
          <div class="input-field password-field">
            <span class="material-symbols-outlined">lock</span>
            <input id="signin-password" type="password" placeholder="Senha" required />
            <span class="material-symbols-outlined eye-icon" data-target="signin-password">visibility</span>
          </div>
          <a href=""><input type="submit" value="Entrar" class="btn solid" /></a>
          
        </form>
        <!-- Cadastrar-se -->
        <form action="inicio.html" class="sign-up-form">
          <h2 class="title">Cadastrar-se</h2>
          <div class="input-field">
            <span class="material-symbols-outlined">person</span>
            <input type="text" placeholder="Nome do usuário" required />
          </div>
          <div class="input-field">
            <span class="material-symbols-outlined">call</span>
            <input type="tel" placeholder="Telefone" id="userPhone" required />
          </div>
          <div class="input-field password-field">
            <span class="material-symbols-outlined">lock</span>
            <input id="signup-password" type="password" placeholder="Senha" required />
            <span class="material-symbols-outlined eye-icon" data-target="signup-password">visibility</span>
          </div>
          <div class="input-field password-field">
            <span class="material-symbols-outlined">lock_reset</span>
            <input id="signup-confirm" type="password" placeholder="Confirmar senha" required />
            <span class="material-symbols-outlined eye-icon" data-target="signup-confirm">visibility</span>
          </div>
          <input type="submit" value="Cadastrar-se" class="btn solid" />
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>Novo aqui?</h3>
          <p>Cadastre-se para aproveitar todos os recursos!</p>
          <button class="btn transparent" id="sign-up-btn">Cadastrar-se</button>
        </div>
        <img src="img/298069dc-2d6e-4c89-aabf-3c61df883bad.png" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>Já tem uma conta?</h3>
          <p>Faça login para continuar!</p>
          <button class="btn transparent" id="sign-in-btn">Entrar</button>
        </div>
        <img src="img/Q2.png" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="cadastro.js"></script>
</body>
</html>

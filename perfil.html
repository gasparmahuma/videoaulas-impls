<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="img/Logo IMPLS.png" type="image/x-icon">
  <title>Videoaulas IMPLS | Perfil</title>
  <!-- Adicione esta linha no <head> se ainda não estiver presente -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="perfil.css">
</head>
<body>

  <!-- SLIDER SUPERIOR -->
  <section class="sec" id="slider1">
    <header>
        <div class="logo">
            <a href="inicio.html"><img src="img/Logo-IMPLS.png" alt="IMPLS"></a>
            <a href="inicio.html"><span class="logo-text">IMPLS</span></a>
        </div>
        
    </header>

  <div class="profile-glass-container">
    <div class="profile-header">
      <div class="dynamic-background"></div>
      <div class="avatar-container">
        <div class="avatar-wrapper">
          <img id="profileImage" src="img/perfil.jpg" alt="Foto de Perfil" class="avatar-img">
          <div class="camera-icon">
            <i class="fas fa-camera"></i>
            <input type="file" id="imageInput" accept="image/*" hidden>
          </div>
        </div>
      </div>
    </div>

    <div class="profile-content">
      <div class="profile-info">
        <div class="user-meta">
          <h1 id="userName">João Silva</h1>
          <p class="user-badge">Perfil Verificado</p>
        </div>

        <div class="info-grid">
          <div class="info-card">
            <i class="fas fa-user-graduate"></i>
            <div>
              <h3>Curso</h3>
              <p id="userCourse">Informática</p>
            </div>
          </div>
          <div class="info-card">
            <i class="fas fa-book"></i>
            <div>
              <h3>Classe</h3>
              <p id="userClass">10ª Classe</p>
            </div>
          </div>
          <div class="info-card">
            <i class="fas fa-envelope-open-text"></i>
            <div>
              <h3>Email</h3>
              <p id="userEmail">joao@exemplo.com</p>
            </div>
          </div>
          <div class="info-card">
            <i class="fas fa-phone"></i>
            <div>
              <h3>Telefone</h3>
              <p id="userPhone">930403298</p>
            </div>
          </div>
        </div>

        <button class="edit-profile-btn">
          <i class="fas fa-pen-nib"></i>
          Editar Perfil
        </button>
      </div>
    </div>

    <!-- Modal de Edição -->
    <div class="edit-modal" id="editModal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Editar Perfil</h2>
        <form id="profileForm">
          <div class="form-group">
            <label>Nome:</label>
            <input type="text" id="editName" required>
          </div>
          
          <div class="form-group">
            <label>Curso:</label>
            <select id="editCourse" class="form-select" required>
              <option value="Informática">Informática</option>
              <option value="Contabilidade">Contabilidade e Gestão</option>
              <option value="Manutenção Industrial">Manutenção Industrial</option>
              <option value="Obras de Construção Cívil">Obras de Construção Cívil</option>
              <option value="Administração">Administração Pública e Autarquia</option>
              <option value="Autarquias">Energia e Instalações Eletricas</option>
            </select>
          </div>
          
          <div class="form-group">
            <label>Classe:</label>
            <select id="editClass" class="form-select" required>
              <option value="10ª Classe">10ª Classe</option>
              <option value="11ª Classe">11ª Classe</option>
              <option value="12ª Classe">12ª Classe</option>
              <option value="13ª Classe">13ª Classe</option>
            </select>
          </div>
          
          <div class="form-group">
            <label>Email:</label>
            <input type="email" id="editEmail">
          </div>
          
          <div class="form-group password-field">
            <label>Senha:</label>
            <div class="password-input-container">
              <input type="password" id="editSenha">
              <span class="material-symbols-outlined eye-icon" data-target="editSenha">visibility</span>
            </div>
          </div>
          
          <button type="submit" class="save-button">
            <span class="button-text">Salvar Alterações</span>
            <div class="status-indicator">
              <i class="fas fa-check success-icon"></i>
              <div class="loading-spinner"></div>
            </div>
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- Botão de Logout -->
<div class="logout-container">
  <button id="logoutBtn" class="logout-btn">
    <i class="fas fa-door-open"></i>
  </button>
</div>

<!-- Modal de Confirmação de Logout -->
<div class="logout-modal" id="logoutModal">
  <div class="logout-modal-content">
    <p>Você deseja terminar a sessão da sua conta?</p>
    <div class="logout-buttons">
      <button id="confirmLogout">Sim</button>
      <button id="cancelLogout">Não</button>
    </div>
  </div>
</div>

  <script src="perfil.js"></script>
</body>
</html>
